{% extends 'pantry/index.html' %}
{% load static %}

{% block content %}

<div class="item-entry-section">
    {% include 'pantry/new_item.html' %}
</div>

{% if item_list %}
    <div>
    {% for item in item_list %}
        <div><a href="{% url 'pantry:detail' item.id %}">{{ item.name }}</a></div>
    {% endfor %}
    </div>
{% else %}
    <p>No items are available.</p>
{% endif %}

{% endblock %}

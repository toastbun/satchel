{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="item-entry-section">
    {% include 'pantry/new_item.html' %}
</div>

{% if item_list %}
    <ul>
    {% for item in item_list %}
        <li><a href="{% url 'pantry:detail' item.id %}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}


{% endblock %}
